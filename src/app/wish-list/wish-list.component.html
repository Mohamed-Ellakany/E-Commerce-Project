<div class="container">
  <div class="row">
    <div class="col-10 offset-1">
      <div
        class="row my-2 align-items-center "
*ngFor="let item of wishlist"
      >
        <div class="col-md-3 ">

          <img [src]="item?.imageCover" class="w-100" alt="" />
        </div>
        <div class="col-md-9 d-flex justify-content-between">
          <div>
            <h2 class="m-0">{{item?.title.split(' ').slice(0,3).join(' ')}}</h2>
            <h6 class="m-0 text-success">{{item?.category?.name}}</h6>
            <h5 class="m-0 main">{{item?.price |currency}}</h5>
            <button
              class="btn btn-outline-danger mt-3"
              (click)="deleteItemFromWishlist(item?.id)"
            >
              <i class="fa-regular fa-trash-can"></i> Remove
            </button>
          </div>
          <div class="d-flex align-items-center justify-content-end gap-2">
       <button (click)="postInCart(item?.id)" class="bg-main border-0 py-lg-1 px-lg-3 btn rounded-0" ><i class="fa fa-shopping-cart me-2"></i><span>Add To Cart </span></button>
          </div>
        </div>

        <hr class="mt-3" />
      </div>


    </div>

  </div>
</div>
