<div class="container">
  <div class="row">
    <div class="col-10 offset-1">
      <div
        class="row my-2 align-items-center"
        *ngFor="let item of cartDetails?.data.products"
      >
        <div class="col-md-3">
          <img [src]="item?.product.imageCover" class="w-100" alt="" />
        </div>
        <div class="col-md-9 d-flex justify-content-between">
          <div>
            <h2 class="m-0">{{ item?.product.title }}</h2>
            <h6 class="m-0">{{ item?.product.category.name }}</h6>
            <h5 class="m-0">{{ item?.price }}</h5>
            <button
              class="btn btn-outline-danger mt-3"
              (click)="deleteCartItem(item.product.id)"
            >
              <i class="fa-regular fa-trash-can"></i> Remove
            </button>
          </div>
          <div class="d-flex align-items-center justify-content-end gap-2">
            <button
              class="btn btn-outline-warning"
              (click)="updateItemCount(item.product.id, item?.count + 1)"
            >
              +
            </button>
            <span>{{ item?.count }}</span>
            <button
              class="btn btn-outline-warning"
              (click)="updateItemCount(item.product.id, item?.count - 1)"
            >
              -
            </button>
          </div>
        </div>

        <hr class="mt-3" />
      </div>
      <div class="d-flex justify-content-between align-items-center my-2">
        <h2 class="mt-0">
          total price :
          <span class="fw-bold main">
            {{ cartDetails?.data.totalCartPrice | currency }}</span
          >
        </h2>
        <button class="btn btn-danger" (click)="clearCart()">clear</button>

      </div>

     <a routerLink="/checkout"> <button class="w-100 btn check text-white my-2">Check Out </button></a>
    </div>
  </div>
</div>
