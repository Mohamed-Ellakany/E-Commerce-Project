<div class="container py-3">
  <div class="row gy-3">
    <div class="col-md-3" *ngFor="let brand of brands">
      <div class="card overflow-hidden">
        <div class="card-img">
          <img src="{{ brand.image }}" alt="" class="w-100" />
        </div>
        <div class="card-title text-center fw-bold h3 mt-2 maincolor">
          {{ brand.name }}
        </div>
      </div>
    </div>
  </div>
</div>
